<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Athena Store</title>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!-- Main CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5012535a40.js"
      crossorigin="anonymous"
    ></script>

    <!--Swiper CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="imagem/png" href="./assets/icon.ico" />
  </head>

  <body>
    <header>
      <a href="#home">
        <img src="./assets/logo.png" alt="logo" />
      </a>

      <div class="menu">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#store">Store</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#sale">PointOfSale</a></li>

          <i class="fa-solid fa-cart-shopping"></i>
        </ul>
      </div>

      <div class="menu-mobile">
        <i class="fa-solid fa-bars icon-mobile"></i>
        <i class="fa-solid fa-cart-shopping icon-mobile"></i>
      </div>
    </header>

    <!--SwiperJS Carousel-->
    <section id="slider">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img class="swiper-image" src="./assets/banner.png" alt="banner" />
          </div>

          <div class="swiper-slide">
            <img class="swiper-image" src="./assets/banner.png" alt="banner" />
          </div>

          <div class="swiper-slide">
            <img class="swiper-image" src="./assets/banner.png" alt="banner" />
          </div>
        </div>
      </div>
    </section>

    <!-- New Arrivals -->
    <section class="container new-arrivals">
      <h2>NEW ARRIVALS</h2>

      <div class="container card-container">
        <div class="card">
          <div class="image-container">
            <img
              id="img-0"
              class="card-image"
              src="./assets/product.png"
              alt="product"
            />
          </div>

          <div class="card-info">
            <p id="title-0" class="card-name">Product Name</p>
            <p id="price-0" class="card-price">Product Price</p>
          </div>
        </div>

        <div class="card">
          <div class="image-container">
            <img
              id="img-1"
              class="card-image"
              src="./assets/product.png"
              alt="product"
            />
          </div>

          <div class="card-info">
            <p id="title-1" class="card-name">Product Name</p>
            <p id="price-1" class="card-price">Product Price</p>
          </div>
        </div>

        <div class="card">
          <div class="image-container">
            <img
              id="img-2"
              class="card-image"
              src="./assets/product.png"
              alt="product"
            />
          </div>

          <div class="card-info">
            <p id="title-2" class="card-name">Product Name</p>
            <p id="price-2" class="card-price">Product Price</p>
          </div>
        </div>
      </div>

      <button class="default-button arrivals-btn" id="btn" type="button">
        View More
      </button>
    </section>

    <!-- About Us -->
    <section class="container about-us">
      <div class="container about-container">
        <div class="about-card">
          <img class="about-image" src="./assets/product.png" alt="history" />

          <div class="overlay-card">
            <p class="overlay-title">Our History</p>
          </div>
        </div>

        <div class="about-card">
          <img class="about-image" src="./assets/product.png" alt="blog" />

          <div class="overlay-card">
            <p class="overlay-title">Our Blog</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Categories -->
    <section class="container categories">
      <div class="container categories-container">
        <div class="category">
          <img
            class="category-image"
            src="./assets/category.png"
            alt="accessories"
          />

          <div class="overlay-card">
            <p class="overlay-title">Accessories</p>
          </div>
        </div>

        <div class="category">
          <img class="category-image" src="./assets/category.png" alt="shoes" />

          <div class="overlay-card">
            <p class="overlay-title">Shoes</p>
          </div>
        </div>

        <div class="category">
          <img
            class="category-image"
            src="./assets/category.png"
            alt="jackets"
          />

          <div class="overlay-card">
            <p class="overlay-title">Jackets</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Advantages -->
    <section class="container advantages">
      <div class="container advantages-container">
        <div class="advantage-item">
          <i class="fa-solid fa-money-bill advantage-icon"></i>

          <p class="advantage-description">Secured Payments</p>
        </div>

        <div class="advantage-item">
          <i class="fa-solid fa-truck-fast advantage-icon"></i>

          <p class="advantage-description">Free shipping and Returns</p>
        </div>

        <div class="advantage-item">
          <i class="fa-solid fa-calendar-days advantage-icon"></i>

          <p class="advantage-description">24/7 Customer Service</p>
        </div>
      </div>
    </section>
